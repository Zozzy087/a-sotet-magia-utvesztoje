<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Futhark Rúnacsata</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cardo', serif;
      background-image: url('scandi-bg.jpg');
      background-size: cover;
      background-position: center;
      color: #e0d6c3;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }
    
    /* Frissített fejléc stílus */
    .header-container {
      background: rgba(15, 25, 35, 0.9);
      padding: 2rem;
      border-bottom: 3px solid #6b5c4d;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 3.2rem;
      margin: 0;
      color: #e0d6c3;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
    }
    
    .game-instruction {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #a89b8c;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Skandináv játékmező */
    #gameArea {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 2rem auto;
      max-width: 1200px;
    }

    .player-section {
      background: rgba(28, 34, 40, 0.95);
      padding: 2rem;
      border-radius: 12px;
      width: 380px;
      border: 2px solid #5d4d3e;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .active-player {
      border-color: #9e7e5d;
      box-shadow: 0 0 35px rgba(158, 126, 93, 0.4);
      transform: translateY(-10px);
    }

    .health {
      font-size: 2.4rem;
      margin: 1.5rem 0;
      color: #9e7e5d;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Kockák stílusai */
    .dice-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 2rem 0;
    }

    .dice {
      width: 70px;
      height: 70px;
      background: #2b211b;
      border: 2px solid #5d4d3e;
      border-radius: 8px;
      font-size: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .dice.hidden {
      background: #1a1613;
      color: transparent;
      position: relative;
      overflow: hidden;
    }

    .dice.hidden::after {
      content: "᛫";
      position: absolute;
      color: #5d4d3e;
      font-size: 2rem;
    }

    /* Kontroll elemek */
    .controls-section {
      background: rgba(28, 34, 40, 0.95);
      padding: 2rem;
      border-radius: 12px;
      max-width: 800px;
      margin: 2rem auto;
      border: 2px solid #5d4d3e;
    }

    button {
      background: #5d4d3e;
      color: #e0d6c3;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #9e7e5d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Történet szekció */
    .history-section {
      background: rgba(28, 34, 40, 0.95);
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      border: 2px solid #5d4d3e;
    }

    /* LOKI kombináció */
    .loki-warning {
      background: rgba(158, 126, 93, 0.2);
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 600px;
      border: 2px dashed #9e7e5d;
    }
  </style>
</head>
<body>

<div class="header-container">
  <h1>Futhark Rúnacsata</h1>
  <div class="game-instruction">
    Dobással kezdd a játékot! Ha valaki kidobja a LOKI kombinációt (ᛚ ᛟ ᚲ ᛁ), azonnal nyer!
  </div>
</div>

<div id="gameArea">
  <!-- Játékos szekciók ugyanazok maradnak -->
</div>

<script>
// Frissített bot logika
function botMakeClaim() {
  const botDiceCounts = countRunes(botDice);
  const playerDiceCounts = countRunes(playerDice);
  const allCounts = countRunes([...botDice, ...playerDice]);

  // Stratégia: 60% valószínűséggel valós becslés, 40% blöff
  const isHonest = Math.random() < 0.6;
  
  if(isHonest) {
    // Valós becslés a saját kockák + valószínű játékos kockák alapján
    let bestRune = Object.entries(botDiceCounts).reduce((a,b) => a[1] > b[1] ? a : b)[0];
    let estimatedCount = botDiceCounts[bestRune] + Math.floor(Math.random() * 2);
    estimatedCount = Math.min(estimatedCount, 4);
    
    currentClaim = {
      player: 'bot',
      runeType: bestRune,
      runeCount: estimatedCount
    };
  } else {
    // Kifinomult blöff: válassz egy ritka rúnát és adj hozzá 1-et
    const rareRunes = RUNES.filter(r => botDiceCounts[r] < 1);
    const bluffRune = rareRunes[Math.floor(Math.random() * rareRunes.length)] || RUNES[0];
    currentClaim = {
      player: 'bot',
      runeType: bluffRune,
      runeCount: Math.min((allCounts[bluffRune] || 0) + 2, 4)
    };
  }

  displayClaim(currentClaim);
  addToHistory(`Ellenfél: Bejelentem, hogy ${currentClaim.runeCount} db ${RUNE_NAMES[currentClaim.runeType]} van`);
}

function botRespondToClaim() {
  const botKnowledge = countRunes(botDice);
  const needed = currentClaim.runeCount - (botKnowledge[currentClaim.runeType] || 0);
  
  // Valószínűség számítás fejlett módon
  const successChance = 1 - Math.pow(0.75, 4 - botDice.length) * (needed > 0 ? needed/4 : 1);
  const willCallBluff = successChance < 0.35;

  if(willCallBluff) {
    botCallBluff();
  } else {
    botAcceptClaim();
  }
}
</script>
</body>
</html>
