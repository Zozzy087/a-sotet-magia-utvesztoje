<script>
// --- Állandók és változók ---
const RUNES = ['ᛚ', 'ᛁ', 'ᛟ', 'ᚲ'];
const RUNE_NAMES = {
  'ᛚ': 'Laguz',
  'ᛁ': 'Isa',
  'ᛟ': 'Othala',
  'ᚲ': 'Kenaz'
};
const LOKI_COMBINATION = ['ᛚ', 'ᛟ', 'ᚲ', 'ᛁ'];

let playerHealth = 5;
let botHealth = 5;
let playerDice = [];
let botDice = [];
let activePlayer = 'player';
let currentClaim = null;
let gameActive = true;

// --- DOM elemek ---
const playerDiceContainer = document.getElementById('playerDice');
const botDiceContainer = document.getElementById('botDice');
const playerHealthDisplay = document.getElementById('playerHealth');
const botHealthDisplay = document.getElementById('botHealth');
const playerSection = document.getElementById('playerSection');
const botSection = document.getElementById('botSection');
const rollButton = document.getElementById('rollButton');
const claimControls = document.getElementById('claimControls');
const responseControls = document.getElementById('responseControls');
const resultDisplay = document.getElementById('result');
const gameStatusDisplay = document.getElementById('gameStatus');
const currentClaimDisplay = document.getElementById('currentClaim');
const claimTextDisplay = document.getElementById('claimText');
const resetContainer = document.getElementById('resetContainer');

// --- Játék indítása ---
resetGame();

// --- Funkciók ---

function resetGame() {
  playerHealth = 5;
  botHealth = 5;
  activePlayer = 'player';
  currentClaim = null;
  gameActive = true;

  updateHealth();
  clearDice();
  setActivePlayer('player');

  rollButton.style.display = 'block';
  claimControls.style.display = 'none';
  responseControls.style.display = 'none';
  currentClaimDisplay.style.display = 'none';
  resetContainer.style.display = 'none';

  resultDisplay.textContent = 'Dobással kezdd a játékot. Ha valaki kidobja a LOKI kombinációt (Laguz, Othala, Kenaz, Isa), azonnal nyer!';
  gameStatusDisplay.textContent = 'Kezdjük a játékot! Nyomj a "Dobás" gombra.';
}

function startRound() {
  if (!gameActive) return;

  rollButton.style.display = 'none';
  clearDice();

  playerDice = rollDice();
  botDice = rollDice();

  renderDice(playerDice, playerDiceContainer, false);
  renderDice(botDice, botDiceContainer, true);

  if (checkForLoki(playerDice)) return gameWon('player', true);
  if (checkForLoki(botDice)) return gameWon('bot', true);

  currentClaim = null;
  currentClaimDisplay.style.display = 'none';

  if (activePlayer === 'player') {
    claimControls.style.display = 'block';
    gameStatusDisplay.textContent = 'Tegyél egy bejelentést a kockáidról!';
  } else {
    gameStatusDisplay.textContent = 'Az ellenfél gondolkodik...';
    setTimeout(botMakeClaim, 1500);
  }
}

function rollDice() {
  return Array.from({ length: 4 }, () => RUNES[Math.floor(Math.random() * RUNES.length)]);
}

function renderDice(dice, container, hidden) {
  container.innerHTML = '';
  dice.forEach(rune => {
    const die = document.createElement('div');
    die.className = 'dice' + (hidden ? ' hidden' : '');
    die.textContent = hidden ? '?' : rune;
    die.classList.add('dice-roll');
    container.appendChild(die);
  });
}

function clearDice() {
  playerDiceContainer.innerHTML = '';
  botDiceContainer.innerHTML = '';
}

function checkForLoki(dice) {
  const counts = countRunes(dice);
  return LOKI_COMBINATION.every(rune => counts[rune] > 0);
}

function countRunes(dice) {
  return dice.reduce((acc, r) => {
    acc[r] = (acc[r] || 0) + 1;
    return acc;
  }, {});
}

function setActivePlayer(player) {
  activePlayer = player;
  playerSection.classList.toggle('active-player', player === 'player');
  botSection.classList.toggle('active-player', player === 'bot');
}

function updateHealth() {
  playerHealthDisplay.textContent = `${playerHealth} ❤️`;
  botHealthDisplay.textContent = `${botHealth} ❤️`;
}

function makeClaim() {
  const runeType = document.getElementById('runeType').value;
  const runeCount = parseInt(document.getElementById('runeCount').value);

  if (currentClaim && runeType === currentClaim.runeType && runeCount <= currentClaim.runeCount) {
    gameStatusDisplay.textContent = 'Nagyobb értéket kell bejelentened!';
    return;
  }

  currentClaim = { player: 'player', runeType, runeCount };
  displayClaim(currentClaim);
  claimControls.style.display = 'none';
  setActivePlayer('bot');
  gameStatusDisplay.textContent = 'Az ellenfél mérlegeli a bejelentésedet...';

  setTimeout(botRespondToClaim, 1500);
}

function displayClaim(claim) {
  currentClaimDisplay.style.display = 'block';
  const name = claim.player === 'player' ? 'Te' : 'Ellenfél';
  claimTextDisplay.textContent = `${name}: ${claim.runeCount} db ${RUNE_NAMES[claim.runeType]} (${claim.runeType})`;
}

function respondToClaim(believes) {
  responseControls.style.display = 'none';
  const allDice = [...playerDice, ...botDice];
  const actual = countRunes(allDice)[currentClaim.runeType] || 0;

  if (believes) {
    gameStatusDisplay.textContent = 'Elfogadtad a bejelentést. Új kör következik.';
  } else {
    revealDice();
    if (actual >= currentClaim.runeCount) {
      playerHealth--;
      resultDisplay.innerHTML = `<span class="winner">Az ellenfél igazat mondott! Veszítesz 1 ÉP-t.</span>`;
    } else {
      botHealth--;
      resultDisplay.innerHTML = `<span class="winner">Igazad volt! Az ellenfél blöffölt és veszít 1 ÉP-t.</span>`;
    }
    updateHealth();
  }

  if (playerHealth <= 0) return gameWon('bot');
  if (botHealth <= 0) return gameWon('player');

  setTimeout(() => {
    activePlayer = 'player';
    rollButton.style.display = 'block';
    gameStatusDisplay.textContent = 'Új kör kezdődik. Dobj újra!';
  }, 3000);
}

function revealDice() {
  renderDice(playerDice, playerDiceContainer, false);
  renderDice(botDice, botDiceContainer, false);
}

function botMakeClaim() {
  const counts = countRunes(botDice);
  let maxRune = '', maxCount = 0;
  for (let rune in counts) {
    if (counts[rune] > maxCount) {
      maxCount = counts[rune];
      maxRune = rune;
    }
  }

  let botRune = maxRune;
  let botCount = maxCount;

  if (!botRune || Math.random() < 0.3) {
    botRune = RUNES[Math.floor(Math.random() * RUNES.length)];
    botCount = Math.floor(Math.random() * 3) + 2;
  }

  if (currentClaim && botRune === currentClaim.runeType && botCount <= currentClaim.runeCount) {
    botCount = currentClaim.runeCount + 1;
  }

  botCount = Math.min(botCount, 4);

  currentClaim = { player: 'bot', runeType: botRune, runeCount: botCount };
  displayClaim(currentClaim);
  setActivePlayer('player');
  gameStatusDisplay.textContent = 'Mit gondolsz, igazat mond az ellenfél?';
  responseControls.style.display = 'block';
}

function botRespondToClaim() {
  const allDice = [...playerDice, ...botDice];
  const total = countRunes(allDice)[currentClaim.runeType] || 0;

  if (total < currentClaim.runeCount) {
    botHealth--;
    revealDice();
    resultDisplay.innerHTML = `<span class="winner">Blöfföt kiáltott az ellenfél, de igazad volt! Az ellenfél veszít 1 ÉP-t.</span>`;
  } else {
    playerHealth--;
    revealDice();
    resultDisplay.innerHTML = `<span class="winner">Blöfföt kiáltott az ellenfél, és sajnos igazat mondtál. Veszítesz 1 ÉP-t.</span>`;
  }

  updateHealth();

  if (playerHealth <= 0) return gameWon('bot');
  if (botHealth <= 0) return gameWon('player');

  setTimeout(() => {
    activePlayer = 'bot';
    rollButton.style.display = 'block';
    gameStatusDisplay.textContent = 'Új kör kezdődik. Dobj újra!';
  }, 3000);
}

function gameWon(winner, loki = false) {
  gameActive = false;
  revealDice();
  rollButton.style.display = 'none';
  claimControls.style.display = 'none';
  responseControls.style.display = 'none';

  if (loki) {
    if (winner === 'player') {
      resultDisplay.innerHTML = `<span class="winner">LOKI ÁLDÁSA! Te dobtad ki a kombinációt! Azonnali győzelem!</span>`;
    } else {
      resultDisplay.innerHTML = `<span class="winner">LOKI ÁTKA! Az ellenfél dobta ki a kombinációt! Azonnali vereség!</span>`;
    }
  } else {
    if (winner === 'player') {
      resultDisplay.innerHTML = `<span class="winner">GYŐZELEM! Legyőzted az ellenfelet!</span>`;
    } else {
      resultDisplay.innerHTML = `<span class="winner">VERESÉG! Az ellenfél győzött!</span>`;
    }
  }
}
</script>
</body>
</html>
