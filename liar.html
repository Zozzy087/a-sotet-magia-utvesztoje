<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Pig Kockajáték</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cinzel', serif;
      background-image: url('images/background.jpg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.7);
      text-align: center;
    }
    #turnInfo, #result, #status {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 5px;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.4);
      text-align: center;
    }
    button {
      background-color: #7f00ff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #7f00ff;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #a94bff;
    }
    .dice-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .dice {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #7f00ff;
      padding: 20px;
      width: 140px;
      height: 140px;
      color: #fff;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.3);
      border-radius: 15px;
      text-align: center;
      font-size: 4em;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dice.rolling {
      animation: roll 0.5s infinite;
    }
    @keyframes roll {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }
    #gameBoard {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    .player-area {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px;
      width: 48%;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-area.active {
      border: 2px solid #7f00ff;
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.7);
    }
    .score {
      font-size: 2rem;
      margin: 10px 0;
    }
    .round-score {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #a94bff;
    }
    #controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    #resetContainer {
      margin-top: 20px;
      display: none;
    }
    .winner {
      color: #7fff7f;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }
    /* Reszponzív stílusok */
    @media (max-width: 768px) {
      #gameBoard {
        flex-direction: column;
        align-items: center;
      }
      .player-area {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
  <!-- Font Awesome ikonokhoz -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<h1>Pig Kockajáték</h1>

<p id="turnInfo">Játékos 1 köre</p>

<div class="dice-container">
  <div class="dice" id="dice">
    <i class="fas fa-dice-six"></i>
  </div>
</div>

<div id="gameBoard">
  <div class="player-area active" id="player1Area">
    <h2>Játékos 1</h2>
    <div class="score">Összpont: <span id="player1Score">0</span></div>
    <div class="round-score">Körbeli pont: <span id="player1Round">0</span></div>
  </div>
  
  <div class="player-area" id="player2Area">
    <h2>Játékos 2 (Bot)</h2>
    <div class="score">Összpont: <span id="player2Score">0</span></div>
    <div class="round-score">Körbeli pont: <span id="player2Round">0</span></div>
  </div>
</div>

<div id="controls">
  <button id="rollButton" onclick="rollDice()">Dobás</button>
  <button id="holdButton" onclick="holdPoints()">Megtartás</button>
</div>

<h2 id="result"></h2>

<div id="resetContainer">
  <button onclick="startGame()">Új játék</button>
</div>

<script>
// Játék változói
let player1Score = 0;
let player2Score = 0;
let currentRoundScore = 0;
let activePlayer = 1; // 1: játékos, 2: bot
let gameInProgress = true;

// Játék indítása
function startGame() {
  player1Score = 0;
  player2Score = 0;
  currentRoundScore = 0;
  activePlayer = 1;
  gameInProgress = true;
  
  // UI elemek visszaállítása
  document.getElementById("player1Score").textContent = "0";
  document.getElementById("player2Score").textContent = "0";
  document.getElementById("player1Round").textContent = "0";
  document.getElementById("player2Round").textContent = "0";
  document.getElementById("result").textContent = "";
  document.getElementById("resetContainer").style.display = "none";
  document.getElementById("dice").innerHTML = '<i class="fas fa-dice-six"></i>';
  document.getElementById("player1Area").classList.add("active");
  document.getElementById("player2Area").classList.remove("active");
  document.getElementById("turnInfo").textContent = "Játékos 1 köre";
  
  // Gombok újra aktiválása
  document.getElementById("rollButton").disabled = false;
  document.getElementById("holdButton").disabled = false;
}

// Kockadobás
function rollDice() {
  if (!gameInProgress) return;
  
  // Animáció
  const diceElement = document.getElementById("dice");
  diceElement.classList.add("rolling");
  
  // Gombok letiltása amíg gurul a kocka
  document.getElementById("rollButton").disabled = true;
  document.getElementById("holdButton").disabled = true;
  
  // Késleltetés a dobás eredményének megjelenítéséhez
  setTimeout(() => {
    // Kockadobás eredménye (1-6)
    const roll = Math.floor(Math.random() * 6) + 1;
    
    // Animáció leállítása
    diceElement.classList.remove("rolling");
    
    // Dobás megjelenítése
    diceElement.innerHTML = `<i class="fas fa-dice-${getNumberWord(roll)}"></i>`;
    
    // Eredmény kezelése
    if (roll === 1) {
      // Ha 1-est dob, körbeli pontok elvesznek
      currentRoundScore = 0;
      document.getElementById(`player${activePlayer}Round`).textContent = "0";
      document.getElementById("result").textContent = `${activePlayer === 1 ? "Játékos 1" : "Bot"} 1-est dobott! Elveszti a körbeli pontjait.`;
      
      // Játékos váltás
      setTimeout(() => {
        switchPlayer();
      }, 1500);
    } else {
      // Ha nem 1-est dob, pontok hozzáadása a körhöz
      currentRoundScore += roll;
      document.getElementById(`player${activePlayer}Round`).textContent = currentRoundScore;
      document.getElementById("result").textContent = `${activePlayer === 1 ? "Játékos 1" : "Bot"} ${roll}-t dobott.`;
      
      // Ha a bot van soron, bot stratégia
      if (activePlayer === 2) {
        setTimeout(() => {
          botStrategy();
        }, 1500);
      } else {
        // Játékos gombok újra aktiválása
        document.getElementById("rollButton").disabled = false;
        document.getElementById("holdButton").disabled = false;
      }
    }
  }, 800);
}

// Játékos váltása
function switchPlayer() {
  currentRoundScore = 0;
  activePlayer = activePlayer === 1 ? 2 : 1;
  
  // UI frissítése
  document.getElementById("player1Round").textContent = "0";
  document.getElementById("player2Round").textContent = "0";
  document.getElementById("player1Area").classList.toggle("active");
  document.getElementById("player2Area").classList.toggle("active");
  document.getElementById("turnInfo").textContent = `${activePlayer === 1 ? "Játékos 1" : "Bot"} köre`;
  
  // Ha a bot kerül sorra
  if (activePlayer === 2 && gameInProgress) {
    // Bot gombok letiltása a játékosnak
    document.getElementById("rollButton").disabled = true;
    document.getElementById("holdButton").disabled = true;
    
    // Bot játéka késleltetett indítása
    setTimeout(() => {
      botTurn();
    }, 1000);
  } else {
    // Játékos gombok újra aktiválása
    document.getElementById("rollButton").disabled = false;
    document.getElementById("holdButton").disabled = false;
  }
}

// Pontok megtartása (Hold gomb)
function holdPoints() {
  if (!gameInProgress || activePlayer !== 1) return;
  
  // Körbeli pontok hozzáadása a teljes pontszámhoz
  player1Score += currentRoundScore;
  document.getElementById("player1Score").textContent = player1Score;
  document.getElementById("result").textContent = `Játékos 1 megtartotta a pontjait: +${currentRoundScore}`;
  
  // Győzelem ellenőrzése
  if (player1Score >= 100) {
    endGame(1);
    return;
  }
  
  // Játékos váltás
  switchPlayer();
}

// Bot köre
function botTurn() {
  if (!gameInProgress) return;
  rollDice();
}

// Bot stratégia
function botStrategy() {
  if (!gameInProgress) return;
  
  // Egyszerű bot stratégia: ha 20 pont felett van a körben, vagy ha nyerhet, tartsa meg
  if (currentRoundScore >= 20 || (player2Score + currentRoundScore >= 100)) {
    // Megtartás
    player2Score += currentRoundScore;
    document.getElementById("player2Score").textContent = player2Score;
    document.getElementById("result").textContent = `Bot megtartotta a pontjait: +${currentRoundScore}`;
    
    // Győzelem ellenőrzése
    if (player2Score >= 100) {
      endGame(2);
      return;
    }
    
    // Játékos váltás
    setTimeout(() => {
      switchPlayer();
    }, 1500);
  } else {
    // További dobás
    setTimeout(() => {
      botTurn();
    }, 1000);
  }
}

// Játék vége
function endGame(winner) {
  gameInProgress = false;
  document.getElementById("result").innerHTML = `<span class="winner">${winner === 1 ? "Játékos 1" : "Bot"} nyerte a játékot!</span>`;
  document.getElementById("resetContainer").style.display = "block";
  document.getElementById("rollButton").disabled = true;
  document.getElementById("holdButton").disabled = true;
}

// Segédfüggvény a kocka ikon számához (1-6)
function getNumberWord(num) {
  const words = ["one", "two", "three", "four", "five", "six"];
  return words[num - 1];
}

// Játék indítása
startGame();
</script>
</body>
</html>
