<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Futhark Rúna Kockajáték</title>
  <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Eczar", serif;
      background-image: url('images/scandinavian_background.jpg');
      background-size: cover;
      background-position: center;
      background-color: #0c0c0c;
      color: #e8e4df;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: rgba(12, 12, 12, 0.8);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      color: #ffcc80;
      text-shadow: 0 0 8px #ff6400;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #f0e6d2;
    }

    .rune-legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: rgba(20, 14, 10, 0.75);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .rune-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.1rem;
    }

    .rune-symbol {
      font-size: 2.2rem;
      padding: 10px;
      background-color: #291d14;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(255, 100, 0, 0.4);
      margin-bottom: 5px;
    }

    .loki-banner {
      font-size: 1.3rem;
      background-color: rgba(255, 100, 0, 0.15);
      color: #ff944d;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 0 auto 20px auto;
      max-width: 500px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 100, 0, 0.3);
    }

    .active-player {
      border: 3px solid #66bb6a;
      box-shadow: 0 0 15px #66bb6a;
    }

    .player-section h2::after {
      content: ' – Jelenleg soron';
      font-size: 1rem;
      color: #a5d6a7;
      display: inline-block;
      margin-left: 10px;
    }

    .player-section:not(.active-player) h2::after {
      content: '';
    }

    .game-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .player-section {
      background-color: rgba(20, 14, 10, 0.85);
      padding: 20px;
      border-radius: 10px;
      min-width: 260px;
      transition: all 0.3s ease;
    }

    .health {
      font-size: 2rem;
      margin: 10px 0;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .dice {
      width: 60px;
      height: 60px;
      background-color: #291d14;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .hidden {
      color: transparent;
      background-color: #1c1c1c;
    }

    .controls {
      margin-top: 30px;
    }

    button {
      font-size: 1.2rem;
      font-family: inherit;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ff6400;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 100, 0, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    #gameStatus {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffcc80;
      text-shadow: 0 0 10px #ff6400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Futhark Rúna Kockajáték</h1>
    <p>Dobással kezdd a játékot. Ha valaki kidobja a <strong>LOKI kombinációt</strong> (Laguz, Othala, Kenaz, Isa), <strong>azonnal nyer!</strong></p>
  </header>

  <div class="loki-banner">
    LOKI Kombináció: ᛚ ᛟ ᚲ ᛁ — Azonnali Győzelem!
  </div>

  <div class="rune-legend">
    <div class="rune-item">
      <div class="rune-symbol">ᛚ</div>
      <div class="rune-name">Laguz</div>
    </div>
    <div class="rune-item">
      <div class="rune-symbol">ᛟ</div>
      <div class="rune-name">Othala</div>
    </div>
    <div class="rune-item">
      <div class="rune-symbol">ᚲ</div>
      <div class="rune-name">Kenaz</div>
    </div>
    <div class="rune-item">
      <div class="rune-symbol">ᛁ</div>
      <div class="rune-name">Isa</div>
    </div>
  </div>

  <div class="game-container">
    <div id="playerSection" class="player-section">
      <h2>Játékos</h2>
      <div class="health" id="playerHealth">Élet: 5</div>
      <div class="dice-container" id="playerDice"></div>
    </div>
    <div id="botSection" class="player-section">
      <h2>Bot</h2>
      <div class="health" id="botHealth">Élet: 5</div>
      <div class="dice-container" id="botDice"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="rollDice()">Dobás</button>
    <div id="gameStatus"></div>
    <div id="result"></div>
  </div>

  <script>
    const RUNES = ['ᛚ', 'ᛟ', 'ᚲ', 'ᛁ'];
    const LOKI_COMBO = ['ᛚ', 'ᛟ', 'ᚲ', 'ᛁ'];

    let playerHealth = 5;
    let botHealth = 5;

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function rollPlayer() {
      return shuffle([...Array(4)].map(() => RUNES[Math.floor(Math.random() * RUNES.length)]));
    }

    function displayDice(containerId, dice, hidden = false) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      dice.forEach(r => {
        const d = document.createElement('div');
        d.className = 'dice' + (hidden ? ' hidden' : '');
        d.textContent = hidden ? '?' : r;
        container.appendChild(d);
      });
    }

    function checkLokiCombo(dice) {
      return LOKI_COMBO.every(r => dice.includes(r));
    }

    function updateHealth() {
      document.getElementById('playerHealth').textContent = `Élet: ${playerHealth}`;
      document.getElementById('botHealth').textContent = `Élet: ${botHealth}`;
    }

    function setActive(player) {
      document.getElementById('playerSection').classList.toggle('active-player', player === 'player');
      document.getElementById('botSection').classList.toggle('active-player', player === 'bot');
    }

    function rollDice() {
      if (playerHealth <= 0 || botHealth <= 0) return;
      const playerDice = rollPlayer();
      const botDice = rollPlayer();

      displayDice('playerDice', playerDice);
      displayDice('botDice', botDice, true);

      setActive('player');

      if (checkLokiCombo(playerDice)) {
        document.getElementById('result').textContent = 'LOKI kombináció! Azonnali győzelem!';
        return;
      }

      setTimeout(() => {
        displayDice('botDice', botDice);
        setActive('bot');

        if (checkLokiCombo(botDice)) {
          document.getElementById('result').textContent = 'A bot kidobta a LOKI kombinációt! Azonnali vereség!';
          return;
        }

        // Továbbfejlesztett bot logika
        const runeCount = {};
        botDice.forEach(r => runeCount[r] = (runeCount[r] || 0) + 1);
        const likelyPlayerDice = shuffle([...Array(4)].map(() => RUNES[Math.floor(Math.random() * RUNES.length)]));

        let bluff = Math.random() < 0.3;
        let attackRune = bluff ? RUNES[Math.floor(Math.random() * 4)] : Object.keys(runeCount).sort((a, b) => runeCount[b] - runeCount[a])[0];
        let botClaim = runeCount[attackRune] + (bluff ? 1 : 0);

        let total = botClaim + Math.floor(Math.random() * 2);
        let truth = playerDice.filter(r => r === attackRune).length + runeCount[attackRune];

        if (truth >= total) {
          botHealth--;
          document.getElementById('result').textContent = `A bot túlbecsülte a helyzetet. 1 Életpontot veszít.`;
        } else {
          playerHealth--;
          document.getElementById('result').textContent = `A bot jól taktikázott. Te veszítettél 1 Életpontot.`;
        }

        updateHealth();
      }, 2000);
    }

    updateHealth();
  </script>
</body>
</html>
