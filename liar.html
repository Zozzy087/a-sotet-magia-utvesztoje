<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Futhark Rúna Harc</title>
  <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Skranji", cursive;
      background-image: url('images/background.jpg.jpg');
      background-size: cover;
      background-position: center;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      background: linear-gradient(45deg, #2c3e50, #3498db);
      padding: 15px 30px;
      border-radius: 10px;
      display: inline-block;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      border: 3px solid #2980b9;
    }
    #gameArea {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px 0;
    }
    .player-section {
      background: rgba(16, 22, 36, 0.9);
      padding: 20px;
      border-radius: 15px;
      min-width: 280px;
      border: 2px solid #3498db;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }
    .active-player {
      border-color: #e74c3c;
      box-shadow: 0 0 30px rgba(231, 76, 60, 0.5);
      transform: scale(1.05);
    }
    .active-player::before {
      content: "⚔️";
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      filter: drop-shadow(0 0 5px #e74c3c);
    }
    .active-player::after {
      content: "⚔️";
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      filter: drop-shadow(0 0 5px #e74c3c);
    }
    h2 {
      margin: 10px 0;
      font-size: 2rem;
      color: #3498db;
      text-shadow: 1px 1px 2px black;
    }
    .health {
      font-size: 2.5rem;
      margin: 15px 0;
      color: #e74c3c;
      text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
    }
    .dice-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .dice {
      width: 70px;
      height: 70px;
      background: #2c3e50;
      border-radius: 10px;
      border: 2px solid #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
    }
    .dice.hidden {
      background: #34495e;
      color: transparent;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    .controls-section {
      background: rgba(16, 22, 36, 0.9);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 600px;
      border: 2px solid #3498db;
    }
    button {
      font-family: "Skranji", cursive;
      font-size: 1.3rem;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #3498db;
      background: #2c3e50;
      color: #ecf0f1;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #34495e;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
    }
    #result {
      font-size: 1.2rem;
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
      background: rgba(16, 22, 36, 0.8);
      border-radius: 10px;
      border: 2px solid #3498db;
    }
    .history-section {
      background: rgba(16, 22, 36, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #3498db;
    }
    .rune-legend {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(16, 22, 36, 0.8);
      border-radius: 10px;
    }
    .rune-item {
      text-align: center;
    }
    .rune-symbol {
      font-size: 2.5rem;
      margin-bottom: 5px;
      text-shadow: 0 0 8px #3498db;
    }
    .loki-combination {
      margin: 20px auto;
      padding: 15px;
      background: rgba(231, 76, 60, 0.15);
      border-radius: 10px;
      border: 2px solid #e74c3c;
    }
  </style>
</head>
<body>

<h1>Futhark Rúnaharc</h1>

<div class="loki-combination">
  <h3>LOKI KOMBINÁCIÓ - Azonnali Győzelem!</h3>
  <div class="rune-legend">
    <div class="rune-item"><div class="rune-symbol">ᛚ</div>Laguz</div>
    <div class="rune-item"><div class="rune-symbol">ᛟ</div>Othala</div>
    <div class="rune-item"><div class="rune-symbol">ᚲ</div>Kenaz</div>
    <div class="rune-item"><div class="rune-symbol">ᛁ</div>Isa</div>
  </div>
</div>

<div id="gameArea">
  <!-- Játékos és bot szekciók változatlanok -->
</div>

<!-- A többi HTML rész változatlan -->

<script>
// Bot intelligencia fejlesztése
function botMakeClaim() {
  const botDiceCounts = countRunes(botDice);
  const playerDiceCounts = currentClaim ? countRunes(playerDice) : {};
  const allDiceCounts = countRunes([...botDice, ...playerDice]);

  let bestRune = '';
  let maxCount = 0;
  
  // Stratégia: Valódi adatok alapján licitálás
  RUNES.forEach(rune => {
    const total = (botDiceCounts[rune] || 0) + Math.floor(Math.random() * 2);
    if(total > maxCount) {
      maxCount = total;
      bestRune = rune;
    }
  });

  // Korábbi licittel összehasonlítás
  if(currentClaim) {
    const needed = currentClaim.runeCount + 1;
    if(needed > 4) return botCallBluff();
    
    const possibleRunes = RUNES.filter(rune => {
      return allDiceCounts[rune] >= needed || 
             (botDiceCounts[rune] || 0) >= needed - 2
    });
    
    if(possibleRunes.length > 0) {
      bestRune = possibleRunes[0];
      maxCount = needed;
    } else {
      return botCallBluff();
    }
  }

  currentClaim = {
    player: 'bot',
    runeType: bestRune,
    runeCount: Math.min(maxCount, 4)
  };

  // Továbbra is használhat véletlenszerű blöfföt (10% esély)
  if(Math.random() < 0.1) {
    currentClaim.runeCount += Math.floor(Math.random() * 2);
    currentClaim.runeCount = Math.min(currentClaim.runeCount, 4);
  }

  displayClaim(currentClaim);
  addToHistory(`Ellenfél: Bejelentem, hogy ${currentClaim.runeCount} db ${RUNE_NAMES[bestRune]} (${bestRune}) van!`);
  
  setActivePlayer('player');
  gameStatusDisplay.textContent = 'Mit gondolsz, igazat mond az ellenfél?';
  responseControls.style.display = 'block';
}

function botRespondToClaim() {
  const botKnowledge = countRunes(botDice);
  const needed = currentClaim.runeCount - (botKnowledge[currentClaim.runeType] || 0);
  const probability = (4 - needed) / 4 * 100;
  
  // Valós statisztikai alapú döntés
  let decision;
  if(probability < 30) {
    decision = Math.random() < 0.8 ? 'bluff' : 'accept';
  } else if(probability < 60) {
    decision = Math.random() < 0.5 ? 'bluff' : 'accept';
  } else {
    decision = Math.random() < 0.2 ? 'bluff' : 'accept';
  }

  if(decision === 'bluff') {
    botCallBluff();
  } else {
    botAcceptClaim();
  }
}

// A többi JavaScript funkcionalitás változatlan
</script>

</body>
</html>
