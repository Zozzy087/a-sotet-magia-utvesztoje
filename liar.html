<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>√Årnykocka ‚Äì A L√©lekpr√≥ba</title>
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: #0e0e0e;
      color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {

      text-shadow: 0 0 10px #bb00ff;
    }
    .kockak {

    }
    .log {

      white-space: pre-line;
      background: rgba(0,0,0,0.4);
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background: #7f00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #7f00ff;
    }
    button:hover {
      background: #a94bff;
    }
  </style>
</head>
<body>

<h1>√Årnykocka ‚Äì A L√©lekpr√≥ba</h1>

<div id="status"></div>
<div class="kockak" id="playerRolls"></div>
<div class="kockak" id="opponentRolls"></div>

<div id="actions">
  <button onclick="playerRoll()">üé≤ Dob√°s</button>
</div>

<div id="log" class="log"></div>

<script>
let playerEssence = 0;
let opponentEssence = 0;

let playerDice = [];
let opponentDice = [];
let roundPhase = 0; // 0 = dob√°s, 1 = bemond√°s, 2 = d√∂nt√©s, 3 = eredm√©ny
let claimValue = 0;

function randomDice(max = 6) {
  return Math.floor(Math.random() * max) + 1;
}

function playerRoll() {
  playerDice = [randomDice(8), randomDice(), randomDice()];
  opponentDice = [randomDice(8), randomDice(), randomDice()];
  roundPhase = 1;
  document.getElementById("playerRolls").textContent = `üé≤ Saj√°t dob√°said: [${playerDice.join(', ')}] (Nagy: ${playerDice[0]})`;
  document.getElementById("opponentRolls").textContent = "";
  document.getElementById("log").textContent = "";
  showClaimOptions();
  updateStatus();
}

function showClaimOptions() {
  const max = playerDice[0]*2 + playerDice[1] + playerDice[2];
  const min = 4; // legkisebb re√°lis minimum
  let html = "<p>Milyen √©rt√©ket mondasz be?</p>";
  for (let i = min; i <= max + 4; i++) {
    html += `<button onclick="makeClaim(${i})">${i}</button>`;
  }
  document.getElementById("actions").innerHTML = html;
}

function makeClaim(value) {
  claimValue = value;
  roundPhase = 2;
  document.getElementById("log").textContent = `‚ò†Ô∏è Bemondtad: ${value}`;
  showOpponentDecision();
}

function showOpponentDecision() {
  const html = `
    <p>A m√°sik j√°t√©kos d√∂nt:</p>
    <button onclick="opponentCall()">‚öñÔ∏è Elfogadja</button>
    <button onclick="opponentDoubt()">üß† Bl√∂ff√∂t h√≠v</button>
  `;
  document.getElementById("actions").innerHTML = html;
}

function calculateTotal(dice) {
  return dice[0]*2 + dice[1] + dice[2];
}

function opponentCall() {
  const actual = calculateTotal(playerDice);
  document.getElementById("opponentRolls").textContent = `üïØÔ∏è Val√≥s √©rt√©ked: ${actual}`;
  if (actual >= claimValue) {
    playerEssence++;
    document.getElementById("log").textContent += `\n‚úÖ Igazat mondt√°l! +1 esszencia.`;
  } else {
    opponentEssence++;
    document.getElementById("log").textContent += `\n‚ùå Hazudt√°l! Ellenf√©l kap 1 esszenci√°t.`;
  }
  endRound();
}

function opponentDoubt() {
  const actual = calculateTotal(playerDice);
  document.getElementById("opponentRolls").textContent = `üïØÔ∏è Val√≥s √©rt√©ked: ${actual}`;
  if (actual >= claimValue) {
    playerEssence++;
    document.getElementById("log").textContent += `\nüß† Hiba! Igazat mondott. Te vesz√≠tesz 1 esszenci√°t.`;
  } else {
    opponentEssence++;
    document.getElementById("log").textContent += `\nüîÆ J√≥l tippelt√©l! +1 esszencia neked.`;
  }
  endRound();
}

function updateStatus() {
  document.getElementById("status").innerHTML = `
    üåë L√©lekesszenci√°k: <br>
    üë§ J√°t√©kos: ${playerEssence} / 5 &nbsp;&nbsp;&nbsp;
    ü§ñ Ellenf√©l: ${opponentEssence} / 5
  `;
}

function endRound() {
  updateStatus();
  if (playerEssence >= 5) {
    document.getElementById("log").textContent += `\nüïØÔ∏èüïØÔ∏è Megid√©zted a V√©gzet D√©mon√°t! Gy≈ëzelem!`;
    document.getElementById("actions").innerHTML = `<button onclick="resetGame()">üîÅ √öj j√°t√©k</button>`;
  } else if (opponentEssence >= 5) {
    document.getElementById("log").textContent += `\nüíÄ Az ellenfeled id√©zett meg valamit... √©s vesztett√©l.`;
    document.getElementById("actions").innerHTML = `<button onclick="resetGame()">üîÅ √öj j√°t√©k</button>`;
  } else {
    document.getElementById("actions").innerHTML = `<button onclick="playerRoll()">üé≤ K√∂vetkez≈ë k√∂r</button>`;
  }
}

function resetGame() {
  playerEssence = 0;
  opponentEssence = 0;
  playerDice = [];
  opponentDice = [];
  document.getElementById("playerRolls").textContent = "";
  document.getElementById("opponentRolls").textContent = "";
  document.getElementById("log").textContent = "";
  updateStatus();
  document.getElementById("actions").innerHTML = `<button onclick="playerRoll()">üé≤ Dob√°s</button>`;
}

resetGame();
</script>

</body>
</html>
