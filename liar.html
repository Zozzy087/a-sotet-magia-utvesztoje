<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Hazudj vagy dobj!</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="remixicon.css"> <!-- Remix Icon -->
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cinzel', serif;
      background-image: url('images/background.jpg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #7f00ff;
    }
    #players, #status, #actions, #diceResult, #log, #eliminated {
      background: rgba(0,0,0,0.6);
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.4);
      max-width: 600px;
      width: 100%;
    }
    button {
      background: #7f00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    button:hover {
      background: #a94bff;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hazudj vagy dobj!</h1>

  <div id="players">
    <label>Játékosok neve (vesszővel elválasztva): </label><br>
    <input type="text" id="playerNames" placeholder="Anna, Béla, Cili, Dani">
    <label>Életek száma:</label>
    <input type="number" id="lives" value="3" min="1">
    <button onclick="startGame()">Játék indítása</button>
  </div>

  <div id="status" class="hidden"></div>

  <div id="actions" class="hidden">
    <button onclick="rollDice()">Dobás</button>
    <button onclick="claimValue()">Szám bemondása</button>
    <button onclick="challenge()">Kihívás (Nem hiszem el!)</button>
  </div>

  <div id="diceResult" class="hidden"></div>

  <div id="log"></div>
  <div id="eliminated"></div>

<script>
let players = [], current = 0, prevClaim = null, actualRoll = null, gameOver = false;
let eliminated = [];

function startGame() {
  const names = document.getElementById("playerNames").value.split(",").map(n => n.trim()).filter(n => n);
  const life = parseInt(document.getElementById("lives").value);
  if (names.length < 3) {
    alert("Legalább 3 játékos kell!");
    return;
  }
  players = names.map(name => ({ name, life, eliminated: false }));
  current = 0;
  prevClaim = null;
  actualRoll = null;
  gameOver = false;
  eliminated = [];
  document.getElementById("players").classList.add("hidden");
  document.getElementById("actions").classList.remove("hidden");
  document.getElementById("status").classList.remove("hidden");
  document.getElementById("log").innerHTML = "";
  document.getElementById("eliminated").innerHTML = "";
  updateStatus();
}

function updateStatus() {
  const active = players.filter(p => !p.eliminated);
  if (active.length === 1) {
    document.getElementById("status").innerHTML = `<b>${active[0].name}</b> nyert!`;
    document.getElementById("actions").classList.add("hidden");
    gameOver = true;
    return;
  }
  document.getElementById("status").innerHTML = `Játékos: <b>${players[current].name}</b><br>Előző bemondott szám: ${prevClaim ? prevClaim.display : "-"}`;
  document.getElementById("diceResult").classList.add("hidden");
}

function rollDice() {
  if (gameOver) return;
  const die1 = Math.floor(Math.random() * 6) + 1;
  const die2 = Math.floor(Math.random() * 6) + 1;
  const result = formatRoll(die1, die2);
  actualRoll = result;
  document.getElementById("diceResult").classList.remove("hidden");
  document.getElementById("diceResult").innerHTML = `Dobott érték (titkos): ${result.display}`;
}

function formatRoll(a, b) {
  let val = a === b ? a * 10 + b : Math.max(a, b) * 10 + Math.min(a, b);
  return { value: val, display: val === 21 ? "21 (kivétel!)" : val.toString() };
}

function claimValue() {
  if (!actualRoll) {
    alert("Előbb dobj a kockákkal!");
    return;
  }
  const claimed = actualRoll;
  if (prevClaim && !isGreater(claimed.value, prevClaim.value)) {
    alert("Nagyobbat kell mondanod, mint az előző!");
    return;
  }
  prevClaim = claimed;
  log(`${players[current].name} azt állítja, hogy ${claimed.display}-t dobott.`);
  nextTurn();
}

function challenge() {
  if (!prevClaim || !actualRoll) {
    alert("Előbb dobj, majd hazudj vagy ne!");
    return;
  }
  const prevIndex = (current - 1 + players.length) % players.length;
  const prevPlayer = players[prevIndex];
  if (actualRoll.value === prevClaim.value) {
    log(`${players[current].name} nem hitt ${prevPlayer.name}-nek, de <b>az igazat mondta</b>!`);
    damage(players[current]);
    current = prevIndex; // visszafordul a kör
  } else {
    log(`${players[current].name} nem hitt ${prevPlayer.name}-nek, és <b>igaza volt</b>!`);
    damage(prevPlayer);
  }
  actualRoll = null;
  prevClaim = null;
  nextTurn();
}

function damage(player) {
  player.life--;
  if (player.life <= 0) {
    player.eliminated = true;
    eliminated.push(player.name);
    document.getElementById("eliminated").innerHTML = `<b>Kiesett:</b> ${eliminated.join(", ")}`;
  }
}

function nextTurn() {
  do {
    current = (current + 1) % players.length;
  } while (players[current].eliminated);
  actualRoll = null;
  updateStatus();
}

function isGreater(a, b) {
  const order = [31,32,41,42,43,51,52,53,54,61,62,63,64,65,11,22,33,44,55,66,21];
  const ai = order.indexOf(a);
  const bi = order.indexOf(b);
  return ai > bi;
}

function log(msg) {
  const div = document.createElement("div");
  div.innerHTML = msg;
  document.getElementById("log").prepend(div);
}
</script>
</body>
</html>
