<!DOCTYPE html>
<html lang="hu">
<head>
    <title>3D6 Kockadobás</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Globális stílusok */
        body {
            font-family: 'Cinzel', serif;
            background-image: url('images/background.jpg.jpg'); /* Az egyedi háttered útvonala */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 500;
            color: white;
            background-color: black;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #7f00ff; /* Lila szín */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 10px #7f00ff;
        }

        button:hover {
            background-color: #a020f0;
            transform: scale(1.1);
        }

        .result {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .result-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            A<br>
            SÖTÉT MÁGIA<br>
            ÚTVESZTŐJE
        </h1>

        <!-- Dobókockás funkció -->
        <h2>3D6 Kockadobás</h2>
        <button onclick="rollDice()">Dobás</button>
        <div class="result">
            <span class="result-label">Kockadobások:</span>
            <span id="dice-results"></span>
        </div>
        <div class="result">
            <span id="success-results" class="result-label"></span>
        </div>
    </div>

    <script>
        function rollDice() {
            const dice = [0, 0, 0]; // A kockadobások tárolása
            let successes = 0; // Sikeres dobások száma

            // Három D6 dobás
            for (let i = 0; i < 3; i++) {
                dice[i] = Math.floor(Math.random() * 6) + 1; // Véletlen szám 1-6 között
                if (dice[i] >= 4) {
                    successes++; // 4 vagy nagyobb érték sikeres
                }
            }

            // Eredmények megjelenítése
            document.getElementById("dice-results").textContent = dice.join(", ");

            // Sikeres dobások szöveges megjelenítése
            let successText = "";
            switch (successes) {
                case 0:
                    successText = "Nincs Siker";
                    break;
                case 1:
                    successText = "Egy Siker";
                    break;
                case 2:
                    successText = "Két Siker";
                    break;
                case 3:
                    successText = "Három Siker";
                    break;
            }
            document.getElementById("success-results").textContent = successText;
        }
    </script>
</body>
</html>
