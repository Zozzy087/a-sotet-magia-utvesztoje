<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .dice-container {
      margin: 20px;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>3D6 Dice Roller</h1>
  <div class="dice-container">
    <button onclick="rollDice()">Roll the Dice</button>
    <div id="dice-results" class="result"></div>
    <div id="success-results" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
