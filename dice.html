<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D6 Kockadobás</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .dice-container {
      margin: 20px;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>3D6 Kockadobás</h1>
  <div class="dice-container">
    <button id="rollButton">Dobás</button>
    <div id="dice-results" class="result"></div>
    <div id="success-results" class="result"></div>
  </div>
  <script>
    document.getElementById("rollButton").addEventListener("click", function () {
      const dice = [0, 0, 0]; // A kockadobások tárolására szolgáló tömb
      let successes = 0; // A sikeres dobások száma

      // Minden kocka dobása
      for (let i = 0; i < 3; i++) {
        dice[i] = Math.floor(Math.random() * 6) + 1; // Véletlenszám 1 és 6 között
        if (dice[i] >= 4) {
          successes++; // Sikeres dobások számolása (4 vagy nagyobb)
        }
      }

      // Eredmények megjelenítése az HTML-ben
      document.getElementById("dice-results").textContent = `Kockadobások: ${dice.join(", ")}`;
      document.getElementById("success-results").textContent = `Sikeres dobások száma: ${successes}`;
    });
  </script>
</body>
</html>
