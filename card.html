<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Kártyapárbaj – Ikonos Verzió</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cinzel', serif;
      background: url('images/background.jpg.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #7f00ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #choiceButtons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .choice {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #7f00ff;
      border-radius: 10px;
      padding: 15px;
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .choice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #a94bff;
    }
    .choice img {
      width: 60px;
      height: 60px;
    }
    #result, #score {
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.4);
      max-width: 400px;
    }
    .winner {
      color: #7fff7f;
      font-weight: bold;
    }
    #resetContainer {
      margin-top: 20px;
      display: none;
    }
    button {
      background: #7f00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #7f00ff;
    }
    button:hover {
      background: #a94bff;
    }
  </style>
</head>
<body>

<h1>Kártyapárbaj</h1>

<div id="choiceButtons">
  <div class="choice" onclick="playerChoose('power')">
    <img src="images/power.png" alt="Erő">
    <p>Erő</p>
  </div>
  <div class="choice" onclick="playerChoose('agility')">
    <img src="images/agility.png" alt="Ügyesség">
    <p>Ügyesség</p>
  </div>
  <div class="choice" onclick="playerChoose('wisdom')">
    <img src="images/wisdom.png" alt="Bölcsesség">
    <p>Bölcsesség</p>
  </div>
</div>

<div id="result"></div>
<div id="score">Állás: Játékos 1 - 0 | Bot - 0</div>

<div id="resetContainer">
  <button onclick="startGame()">Új játék</button>
</div>

<script>
let playerScore = 0;
let botScore = 0;

function startGame() {
  playerScore = 0;
  botScore = 0;
  document.getElementById("score").textContent = `Állás: Játékos 1 - 0 | Bot - 0`;
  document.getElementById("result").textContent = "";
  document.getElementById("resetContainer").style.display = "none";
}

function playerChoose(playerChoice) {
  const botChoice = randomChoice();
  const winner = decideWinner(playerChoice, botChoice);

  let resultText = `Játékos választott: ${huName(playerChoice)} | Bot választott: ${huName(botChoice)}<br>`;

  if (winner === "player") {
    playerScore++;
    resultText += `<span class="winner">Játékos nyerte ezt a kört!</span>`;
  } else if (winner === "bot") {
    botScore++;
    resultText += `<span class="winner">Bot nyerte ezt a kört!</span>`;
  } else {
    resultText += `Döntetlen!`;
  }

  document.getElementById("result").innerHTML = resultText;
  document.getElementById("score").textContent = `Állás: Játékos 1 - ${playerScore} | Bot - ${botScore}`;

  if (playerScore >= 5 || botScore >= 5) {
    document.getElementById("result").innerHTML += `<br><span class="winner">${playerScore >= 5 ? "Játékos" : "Bot"} győzött a játékban!</span>`;
    document.getElementById("resetContainer").style.display = "block";
  }
}

function randomChoice() {
  const choices = ["power", "agility", "wisdom"];
  return choices[Math.floor(Math.random() * 3)];
}

function huName(choice) {
  return choice === "power" ? "Erő" : choice === "agility" ? "Ügyesség" : "Bölcsesség";
}

function decideWinner(player, bot) {
  if (player === bot) return "draw";

  if (
    (player === "power" && bot === "agility") ||
    (player === "agility" && bot === "wisdom") ||
    (player === "wisdom" && bot === "power")
  ) {
    return "player";
  } else {
    return "bot";
  }
}

startGame();
</script>

</body>
</html>
